<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<script src="script.js" defer></script>
</head>
<body>
	<main>
		<h1>All Tasks</h1>
		<div class="container">
			<div class="todo_list">
				<ul class="todo_list_ul" id="todo-list-ul">
				</ul>
			</div>
			<span class="add_icon show_icon" id="add-icon">+</span>
			<div class="add_bar hide_bar" id="add-bar">
				<input type="text" placeholder="Add a task" id="add-bar-text">
				<span class="add_bar_icon" id="add-bar-icon">+</span>
			</div>
			<span class="delete" id="delete-icon"><i class="fa fa-trash-o" aria-hidden="true"></i></span>
		</div>
	</main>
</body>
